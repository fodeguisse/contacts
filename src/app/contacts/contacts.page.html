<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="openContactDetail(contact.id)">
      <ion-label>
        <h2>{{ contact.firstName }} {{ contact.lastName }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  
  <ion-button (click)="openAddContact()">Ajouter</ion-button>
</ion-content>
